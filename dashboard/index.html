<body class="">
	<header>
		<nav class="container container--info">
			<img src="static/media/images/logos/glasses/Glasses-Light.svg" alt="Steven Aelbrecht Glasses Logo" class="logo-img">

				<div id="choose-location">
					<input type="text" name="location-box" id="location-box__input" class="location-box__input" placeholder="Your location... ENTER">
				</div>
				<div id="clock-and-weather"></div>
			</div>
			<div id="some-numbers" class="nav-numbers">
				<div id="covid" class="margin-r-2r">

					</svg>
				</div>
				<button id="mode-switch" class="sun"></button>
			</div>
		</nav>
	</header>

	<main id="main-content">
		<section id="pgm-team" class="container container--side">
			<h2>PGM Team</h2>
			<p class="section-description">A list of all current PGM teachers and students.</p>
			<div id="pgm-team__list"></div>
		</section>

		<section id="github-details" class="container">
			<article id="github-details__user" class="margin-b-2r">
				<div id="github-details__details"></div>
			</article>
			<article id="github-details__repos" class="margin-b-2r">
				<h2 class="github-details__repos__title margin-b-2r">Repositories</h2>
				<div id="github-details__repos__list"></div>
			</article>
			<article id="github-details__followers">
				<h2 class="github-details__repos__title margin-b-2r">Followers</h2>
				<div id="github-details__followers__list"></div>
			</article>
			<div id="to-top">
				<a href=#github-details__user>
					<img src="static/media/images/icons/up-arrow.svg">
				</a>
			</div>
		</section>

		<section id="github-users" class="container container--side">
			<h2>Github Users</h2>
			<p class="section-description">Search all the users from Github.</p>
			<div id="search-all-github">
				<input type="text" name="search-box" id="search-box__input" class="search-box__input" placeholder="Search..">
				<button type="submit" id="search-box__btn"><img src="static/media/images/other/search.svg" class="search-icon"></button>
			</div>
			<div id="github-users__list">The list of users of Github.</div>
		</section>
	</main>

	<footer class="container container--info">
		<div id="copyright">&copy; 2021 - pgm-stevaelb</div>
		<div id="copyright"><img src="static/media/images/logos/artevelde-png.png" alt="Arteveldehogeschool Logo" class="logo-img"></div>
	</footer>

	<script type="text/javascript" src="static/data/icons.js"></script>
	<script type="text/javascript" src="static/data/pgm.json"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</body>

</html>
