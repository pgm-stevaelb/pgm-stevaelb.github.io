<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Agency - Future Island</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.typekit.net/wqs0rkj.css">
</head>

<body>
	<header>
		<nav id="nav" class="nav">
			<img src="images/logo-2022.svg" alt="Logo 2022" class="nav__logo">
			<div class="nav__full">
				<img src="images/icons/menu.svg" alt="menu" class="nav__icon">
				<ul class="nav__menu">
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<section id="lineup">
			<div class="festival__days">
				<ul class="overview__links">
					<li>Overview A-Z</li>
					<li><a href="#" class="link--overview" id="thursday">Thursday</a></li>
					<li><a href="#" class="link--overview" id="friday">Friday</a></li>
					<li><a href="#" class="link--overview" id="saturday">Saturday</a></li>
					<li><a href="#" class="link--overview" id="sunday">Sunday</a></li>
				</ul>
			</div>
			
			<div class="festival__lineup"></div>

		</section>

		<section id="countdown" class="festival__countdown"></section>
	</main>
	
	<footer>
		<div class="socials">
			<ul class="soc__menu"></ul>
		</div>
	</footer>

	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
